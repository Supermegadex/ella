<ion-header>
  <ion-navbar color="primary">
    <ion-title>Ella Minnow Pea Dictionary</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="sortPopup($event)">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      {{item.name}}
      <span item-end>Page {{item.page}}</span>
    </button>
  </ion-list>
</ion-content>
