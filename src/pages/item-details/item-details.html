<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only clear (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{selectedItem.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-card color="primary">
          <img *ngIf="selectedItem.img" [src]="selectedItem.img" />
          <ion-card-header>
            {{selectedItem.name}}, <i>{{selectedItem.pos}}.</i>
          </ion-card-header>
          <ion-card-content>
            <p>
              {{selectedItem.definition}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
